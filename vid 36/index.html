<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi color website</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        nav {
            background-color: blueviolet;
            padding: 12px;
        }

        ul li {
            list-style: none;
            display: inline;
            padding: 23px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>services</li>
                <li>contact us</li>
            </ul>
        </nav>
    </header>
</body>

</html>
