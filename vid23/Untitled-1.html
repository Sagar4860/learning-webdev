<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        .box{
            border: 2px solid rgb(26, 1, 255);
            padding: 34px;
            box-shadow: 5px 2px 5px #de171788;
        }
        .text{
            text-shadow: 2px 1px 2px red;
        }
    </style>
</head>
<body>
    <div class="box">
this is my dame
    </div>
    <div class="text">
        this is a good boy 
    </div>
</body>
</html>
